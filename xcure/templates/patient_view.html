<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCURE - Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .details-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .details-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 15px;
            border-bottom: 2px solid #14b8a6;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-item.full-width {
            grid-column: 1 / -1;
        }

        .detail-label {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            background: #14b8a6;
            color: white;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #0d9488;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h1 class="details-title">My Medical Information</h1>
        <div class="details-grid">
            <div class="detail-item">
                <span class="detail-label">Age</span>
                <span class="detail-value">{{ patient.age }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Blood Group</span>
                <span class="detail-value">{{ patient.blood_group }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Weight</span>
                <span class="detail-value">{{ patient.weight }} kg</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Height</span>
                <span class="detail-value">{{ patient.height }} cm</span>
            </div>
            <div class="detail-item full-width">
                <span class="detail-label">Disease/Condition</span>
                <span class="detail-value">{{ patient.disease }}</span>
            </div>
        </div>
        <a href="{{ url_for('patient_login') }}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
